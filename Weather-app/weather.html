<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&family=League+Spartan:wght@200&family=Lugrasimo&family=Merriweather+Sans:wght@300&family=Poppins:wght@200;400&family=Roboto+Mono:wght@500&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weatherContainer">

            <!-- grant location -->
            <div class="sub-container grant-location-container">

                <img src="assets/location.png" alt="">
                
                <p>Grant Location Access</p>
                
                <p>Allow Location to Access Weather Information</p>

                <button class="btn" data-GrantAccess>Grant Access</button>

            </div>
        
            <!-- search form -->
            <form data-searchForm class="form-container">
                <input data-searchInput placeholder="Search for City..." type="text">
                <button class="btn">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- undefined/404 -->
            <div class="errorContainer">
                <img src="assets/error404.png" alt="">
                <p>Unable to Find Data!</p>
            </div>

            <!-- weather Information -->
            <div class="sub-container user-information-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>
                
                <!-- weather discription -->
                <p data-discription></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3-cards -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                        <!-- card 2 -->
                        <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloud></p>
                    </div>

                </div>

            </div>

        </div>

    </div>


    





    <script src="script.js"></script>
</body>
</html>
